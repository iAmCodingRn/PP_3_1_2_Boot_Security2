<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<table class="table">

  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Lastname</th>
    <th scope="col">Age</th>
    <th scope="col">Login (email)</th>
    <th scope="col">Password</th>
    <th scope="col">Add role</th>
    <th scope="col">
      <a th:href="@{'/admin/users'}">Back</a>
    </th>
    <th scope="col">
      <a th:href="@{/logout}">Logout</a>
    </th>
  </tr>
  </thead>

  <tbody>
  <form th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}" th:method="PATCH">
    <td th:text="*{id}"/>
    <td>
      <input type="text" th:field="*{name}" id="name"/>
    </td>
    <td>
      <input type="text" th:field="*{lastName}" id="lastname"/>
    </td>
    <td>
      <input type="text" th:field="*{age}" id="age" size="5"/>
    </td>
    <td>
      <input type="text" th:field="*{email}" id="email"/>
    </td>
    <td>
      <input type="text" th:field="*{password}" id="password"/>
    </td>
    <td th:each="role : ${setRoles}">
      <input type="checkbox" name="setRoles" th:text="${role.toString()}" th:field="*{roles}"
             th:value="${role.getRole()}"/>
    </td>
    <td>
      <input type="submit" value="Save"/>
    </td>
  </form>

  <form th:action="@{/admin/users/{id}(id=${user.getId()})}" th:method="DELETE">
    <td>
      <input type="submit" value="Delete"/>
    </td>
  </form>
  </tbody>
</table>
</body>
</html>
