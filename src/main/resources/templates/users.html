<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Lastname</th>
        <th scope="col">Age</th>
        <th scope="col">Login (email)</th>
        <th scope="col">Role</th>
        <th scope="col"><a th:href="@{'/admin/new'}">Create new</a></th>
        <th scope="col">
            <a th:href="@{/logout}">Logout</a>
        </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${listUser}">
        <td>
            <a th:href="@{users/{id}(id = ${user.getId()})}" th:text="${user.getId()}"/>
        </td>
        <td>
            <a th:href="@{users/{id}(id = ${user.getId()})}" th:text="${user.getName()}"/>
        </td>
        <td>
            <a th:href="@{users/{id}(id = ${user.getId()})}" th:text="${user.getLastName()}"/>
        </td>
        <td>
            <a th:href="@{users/{id}(id = ${user.getId()})}" th:text="${user.getAge()}"/>
        </td>
        <td>
            <a th:href="@{users/{id}(id = ${user.getId()})}" th:text="${user.getEmail()}"/>
        </td>
        <td>
            <a th:href="@{users/{id}(id = ${user.getId()})}" th:text="${user.showRoles()}"></a>
        </td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>
</body>
</html>
